<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    form{
        display: none;
    }
</style>
<body>
<div class="container">
    <div class="container">
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <li>
                <button class="btn btn-info" onclick="displayProductList(0)" id="menuProduct">Menu Product</button>
            </li>
            <li>
                <button class="btn btn-info" onclick="displayCategoryList(0)" id="menuCategory">Menu Category</button>
            </li>
            <li>
                <button class="btn btn-info" onclick="createFormProduct()" id="createFormProduct">Create Product</button>
            </li>
            <li>
                <button class="btn btn-info" onclick="createFormCategory()" id="createFormCategory">Create Category</button>
            </li>
            <li id="searchCategory">
                <label><input type="text" id="search"></label>
                <button class="btn btn-info" onclick="searchProduct()">Search</button>
            </li>
        </nav>
    </div>
    <div class="container" id="category">
        <div id="showCategory"></div>
        <div id="pageCategory"></div>
    </div>
    <div class="container" id="product">
        <div id="showProduct"></div>
        <div id="pageProduct"></div>
    </div>
    <div class="container"  >
        <form id="categoryForm">
            <h2  id="titleCategory"></h2>
            <div class="mb-3">
                <label for="nameCategory" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameCategory" style="width: 25%">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" id="actionCategory">Save</button>&nbsp;
                <a class="btn btn-secondary" onclick="backToCategory()">Back</a>
            </div>
        </form>
    </div>
    <div class="container"  >
        <form id="productForm">
            <h2  id="titleProduct"></h2>
            <div class="mb-3">
                <label for="nameProduct" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameProduct" style="width: 25%">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" style="width: 25%">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" style="width: 25%">
            </div>
            <div class="mb-3" id="categoryOption"></div>
            <div class="mb-3">
                <label for="file" class="form-label">Image</label>
                <input type="file" class="form-control" id="file" style="width: 25%">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" id="actionProduct">Save</button>&nbsp;
                <a class="btn btn-secondary" onclick="backToProduct()">Back</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="product.js"></script>
</html>
